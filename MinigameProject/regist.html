<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="regist.css">
    <script src="./scriptregist.js" defer></script>
    <title>Regisztráció</title>
</head>
<body>
    <div class="popup" id="popupusername">
        <div class="popup-content">
            <p>A felhasználónév megadása kötelező.</p>
            <button class="closeBtn">Bezárás</button>
        </div>
    </div>
    <div class="popup" id="popuppassword">
        <div class="popup-content">
            <p>Jelszó megadása kötelező.</p>
            <button class="closeBtn">Bezárás</button>
        </div>
    </div>
    <div class="popup" id="popupemail">
        <div class="popup-content">
            <p>Email megadása kötelező.</p>
            <button class="closeBtn">Bezárás</button>
        </div>
    </div>
    <img src="./img/logo-no-background.png" alt="">
    <main>
        <div class="container">
            <h1>Regisztráció</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="button" id="regist">Regisztráció</button>
        </div>
    </main>
</body>
</html>
